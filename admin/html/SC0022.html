                        //컬럼 너비 자동조절

                        gridView.header.height = headerHeight + 50;

                        var height = gridView.displayOptions.rowHeight;
						gridView.displayOptions.rowHeight = height + 50;
						
						//상태바

						  visible: false

						//체크박스바

							//sumText: "string",

							//width: 70

						gridView.setRowIndicator({
							visible: false
						  //headText: "순번",
						  //width: "70"
						});
                       
                        gridView.setDataSource(provider);
                        //데이터의 필드 정의하는 부분
                        provider.setFields([
                            {
	                            fieldName: "emplyr01",
	                            dataType: "text",
                            },
                            {
	                            fieldName: "emplyr02",
	                            dataType: "text",
                            }
                        ]);
                        //그리드뷰 푸터 안보이게 
                        gridView.setFooters({ visible:false});
                        // 컬럼 생성
                        gridView.setColumns([
                          {
                            name: "emplyr01Column",
                            fieldName: "emplyr01",
                            type: "data",
                            width: "220",
                            header: {
                              text: "직급코드",
                            },
                          },
                          {

                              fieldName: "emplyr02",
